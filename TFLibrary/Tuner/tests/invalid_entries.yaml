- optimizerType: gridSearch
  maxExperiments: null
  maxParallelExperiments: 3
  reduceOp: min
  # This key is not allowed
  invalidKey: null
  paramSpace:
    gridArg1:
      - "Option-1"
      - "Option-2"
      - "Option-3"
    gridArg2:
      - "Standard"
      - "Exceptional"
    gridArg3: [0.001, 0.0005, 0.0001]
    gridArg4: [0.3]
    gridArg5: [1.0, null]
    gridArg6: [1, 2]

- optimizerType: bayesianMin
  maxExperiments: 10
  maxParallelExperiments: 2
  reduceOp: min
  paramSpace:
    bayesianArg1:
      type: integer
      low: 1
      high: 3
    bayesianArg2:
      type: integer
      low: 0
      high: 3
    bayesianArg3:
      type: real
      low: -10
      high: 7.5
    bayesianArg4:
      type: real
      low: 0
      high: 3
    bayesianArg5:
      type: categorical
      categories: [c1, c2, c5, c9, c00]
